<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fractal Polyrhythms!</title>
  </head>

  <body>
    <form id = "form" action="" method="post">
      <fieldset>
        <input type="number" value="2" name="A" id="A" />
        <label for="A">A</label>
      </fieldset>

      <fieldset>
        <input type="number" value="3" name="B" id="B" />
        <label for="B">B</label>
      </fieldset>

      <fieldset>
        <input type="number" value="2" name="levels" id="levels" />
        <label for="levels"># of levels</label>
      </fieldset>

      <fieldset>
        <input type="number" value="100" name="bpm" id="bpm" />
        <label for="bpm">BPM</label>
      </fieldset>

      <button id="start" type="submit">go</button>
      <button id="stop" type="button">stop</button>
    </form>

    <p>This page implements up to 7 layers of any fractal polyrhythm you like! The generating polyrhythm is A:B. It sounds nicer when A is less than B.</p>
    </br>
    </br>

    <div id="description"></div>

    <script src="./bundle.js"></script>
  </body>
</html>
