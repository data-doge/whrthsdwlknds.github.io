<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stacked Polyrhythms!</title>
  </head>
  
  <body>
      <form id = "form" action="" method="post">
        <fieldset>
          <input type="text" value = "2" name="A" id="A" />
          <label for="A">A</label>
        </fieldset>
        <fieldset>
          <input type="text" value = "3" name="B" id="B" />
          <label for="B">B</label>
        </fieldset>
        <fieldset>
        <input type="text" value = "2" name="levels" id="levels" />
          <label for="levels"># of levels</label>
        </fieldset>
        <fieldset>
          <input type="text" value = "100" name="bpm" id="bpm" />
          <label for="bpm">BPM</label>
        </fieldset>
      </form>

      <button id= "start" onclick="timbrePoly()" type="button">go</button>
      <button id = "stop" style="visibility: hidden" onclick="reset()" type="button">stop</button>
      <p>This page implements up to 7 layers of any fractal polyrhythm you like! The generating polyrhythm is A:B. It sounds nicer when A is less than B.</p>
      </br>
      </br>
      <div id="description"></div>

		<script type ="application/javascript" src="https://rawgit.com/whrthsdwlknds/whrthsdwlknds.github.io/master/timbre.js"></script>
		<script type = "application/javascript" src="https://rawgit.com/whrthsdwlknds/whrthsdwlknds.github.io/master/fractalPolyrhythms.js">
		</script>
  </body>
</html>
